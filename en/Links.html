/* Sidenotes */

.aside-container {
    position: relative;
}
.aside-container p {
    position: relative;
    top: 9px;
}

.aside-container > .aside-side-container {
    display: block;
    position: absolute;
    top: 12px;
    left: 100%;
    width: 40%;
    font-size: 12pt;
    line-height: 20px;
    margin-left: 100px;
    z-index: 1000;
}

.aside-container > .aside-side-container p {
    line-height: 24px;
    font-size: 13pt;
    margin: 0 0 13px 0;
    font-family: Charter;
}

.side-regular-block {
    border-radius: 5px;
    background-image: linear-gradient(180deg,hsla(0,0%,100%,0) 60%,#fff),linear-gradient(70deg,#dbedff 32%,#ebfff0);
    padding: 22px;
}

.side-regular-block p {
    top: 0;
}
/* Music side player */

.aside-side-container .music-player {
    width: 100%;
    height: 400px;
}

.aside-side-container.side-media-block h2 {
    margin-top: -12px;
}

.aside-side-container > li {
    display: block;
    font-family: Charter;
}

.aside-side-container > li ul, .aside-side-container > li ol {
    padding-left: 30px;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
}
.aside-side-container > li li {
    padding-left: 6px;
    margin: 0 0 6px;
    line-height: 22px;

    font-family: Charter;
}

.aside-side-container p {
    line-height: 25px;
    font-size: 13pt;
    margin: 0 0 15px 0;
}

.aside-side-container blockquote {
    border: aliceblue;
    border-left-style: solid;
}

/* Paragraphs numbering */
.paragraph-container {
    position: relative;
}
.paragraph-container p {
    position: relative;
    top: 9px;
}
.paragraph-container > .paragraph-left-side, .paragraph-container > .paragraph-right-side  {
    font-family: JB Mono, consolas;
    display: block;
    position: absolute;
    top: 17px;
    font-size: 10pt;
    line-height: 20px;
    color: #86abc473;
    z-index: 1000;
}
.paragraph-container > .paragraph-left-side {
    left: -55px;
    width: 35px;
    user-select: none;
}

.paragraph-container > .paragraph-right-side  {
    left: 100%;
    width: 35px;
    padding-left: 45px;
    user-select: none;
}

{
    width: 65%;

.menu-title {

    padding: 0;

.menu-container ol li {
    margin: 0;
    padding: 0;

/* MEDIA */
/* XL */
@media (min-width: 1400px) {
    .book-container
    {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
}

/* LG */
@media (max-width: 1400px) {
    .book-container
    {
        margin-left: 70px;
        margin-right: 70px;
    }

    blockquote.big-quote > p {
        width: 130%;
        font-size: 30pt;
        line-height: 45px;
        margin: 0;
        padding: 4px 0 30px 0;
    }

    .paragraph-container .paragraph-left-side {
        left: -40px;
    }
}

/* MD */
@media (max-width: 991px) {
    
    .book-title-container {
        margin: 73px 0 110px 0;
    }

    .book-title {
        font-size: 50pt;
        margin: 50px 0 70px 0;
    }

    .book-part-title {
        font-size: 19pt;
    }

    .book-part-title:hover {
        box-shadow: inset 0 -1px #007bff;
    }

    .book-superheading-title {
        font-size: 15pt;
    }
    .book-container {
        margin: 0 100px;
    }
    .article-container {
        width: 100%;
    }
    .aside-container > .aside-side-container
    {
        position: relative;
        top: auto;
        left: auto;
        width: auto;
        height: auto;
        margin: 0;
        padding: 17px;
    }

    .aside-container p {
        top: 0;
    }

    .side-regular-block {
        margin: 40px 10px;
        padding-left: 100px;
    }
    .aside-side-container .music-player {
        width: 100%;
        height: 100px;
    }
    .aside-side-container.side-media-block {
        padding: 17px 0;
    }
    .aside-side-container.side-media-block h2 {
        margin-top: 20px;
        font-size: 13pt;
        border: none;
    }

    blockquote.big-quote > p {
        width: 100%;
        font-size: 30pt;
        line-height: 40px;
        margin: 0;
        padding: 4px 0 30px 0;
    }

    .paragraph-container .paragraph-left-side {
        left: -55px;
    }

    body {
        font-size: 15pt;
    }

    p code:not(.highlight), li code:not(.highlight) {
        font-size: 11pt;
    }

    p, li {
        line-height: 30px;
    }
    
    li {
        margin: 0 0 10px 0;
    }
}

/* Smartphone horizontal - SM */
@media (max-width: 767px) {
    .book-title-container {
        margin: 73px 0 110px 0;
    }

    .book-title {
        font-size: 40pt;
        margin: 50px 0 70px 0;
    }

    .book-part-title {
        font-size: 19pt;
    }

    .book-part-title:hover {
        box-shadow: inset 0 -1px #007bff;
    }

    .book-superheading-title {
        font-size: 17pt;
    }

    .book-container {
        margin: 0 50px;
    }
    ul {
        margin-left: 30px;
        margin-right: 30px;
        padding-left: 25px;
    }
    .paragraph-container > .paragraph-left-side {
        top: 15px;
    }
    .paragraph-container > .paragraph-right-side {
        padding-left: 20px;
        top: 15px;
    }
}

/* Smartphone - XS */
@media (max-width: 575px) {
    .book-container {
        margin: 0 50px 0 30px;
    }
    ul {
        margin: 0;
        padding-left: 20px;
    }

    body {
        font-size: 13pt;
    }

    p code:not(.highlight), li code:not(.highlight) {
        font-size: 10pt;
        padding: 3px;
    }
   
    p, li {
        line-height: 28px;
    }    
    .paragraph-container .paragraph-left-side {
        display: none;
        top: 14px;
    }
    .paragraph-container .paragraph-right-side {
        padding-left: 10px;
        top: 14px;
    }
}
